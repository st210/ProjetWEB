<!DOCTYPE html>
<html lang="fr" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Estée DESANCTIS, Mehdy LATRECHE, Yann GODEAU">

    <title>Projet Application Web (UPS) : Evenements</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="../Controller/MainController.js" type="text/javascript"></script>

    <!-- Bootstrap Core CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="assets/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="assets/vendor/morrisjs/morris.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="ControllerWEB" data-ng-init="getAllEvents()">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../index.html">Projet Application Web</a>
        </div>

        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="mes-evenements.html"><i class="fa fa-user fa-fw"></i> Mes evenements</a>
                    </li>
                    <li><a href="user.html"><i class="fa fa-gear fa-fw"></i> Paramètres</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Se connecter</a>
                    <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Déconnexion</a>
                    </li>
                </ul>
            </li>
        </ul>

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="active">
                        <a href="../index.html"><i class="fa fa-dashboard fa-fw"></i> Accueil</a>
                    </li>
                    <li>
                        <a href="evenements.html"><i class="fa fa-edit fa-fw"></i> Evenements</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- / Navigation -->

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Page Wrapper : Title -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Evenements</h1>
            </div>
        </div>
        <!-- / Page Wrapper : Title -->

        <!-- Page Wrapper : List -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Evenements disponibles
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-body">

                            <button onclick="window.location.href='create-evenement.html'" type="button"
                                    class="btn btn-success">Créer un évenement
                            </button>
                            <br/><br/>

                            <!-- Evenement  -->

                            <div class="well" ng-repeat="event in events">
                                <h4>{{event.name}}</h4>
                                <h5>{{event.dateDeb}} à 15h10 - <b>{{event.place}}</b> -
                                    <button type="button" class="btn btn-danger btn-xs">0/{{event.nbMax}}</button>
                                </h5>
                                <p>
                                    {{event.desc}}
                                </p>
                                <p>
                                    &nbsp;
                                    <button ng-click=deleteEventById(event.idE) type="button"
                                            class="btn btn-danger pull-right">
                                        Supprimer
                                    </button>

                                    <button onclick="window.location.href='edit-evenement.html'" type="button"
                                            class="btn btn-primary pull-right" style="margin-right: 10px;">
                                        Gérer
                                    </button>

                                    <button ng-click=goSeeEvt(event.idE) type="button"
                                            class="btn btn-default pull-right" style="margin-right: 10px;">
                                        Participer
                                    </button>
                                </p>
                            </div>
                            <!-- / Evenement  -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / Page Wrapper : List -->

    </div>
    <!-- / Page Wrapper -->

</div>
<!-- / Wrapper -->

<!-- jQuery -->
<script src="assets/vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="assets/vendor/metisMenu/metisMenu.min.js"></script>

<!-- Morris Charts JavaScript -->
<script src="assets/vendor/raphael/raphael.min.js"></script>
<script src="assets/vendor/morrisjs/morris.min.js"></script>
<script src="assets/data/morris-data.js"></script>

<!-- Custom Theme JavaScript -->
<script src="assets/dist/js/sb-admin-2.js"></script>

</body>

</html>
