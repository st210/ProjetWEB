<div class="row">
    <div class="col">
        <h1 class='text-center text-success'>Position d'un compte</h1>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <form name='positionCompteForm' ng-submit="obtenirPosition()">  <!-- ng-submit équivaut à ng-click sur le bouton submit du formulaire, mais ne sera déclenché que si le navigateur considère le formulaire comme correctement rempli (cf. required etc) -->
            <div class="form-group">
                <label for="idCompte">Id du compte</label>
                <input type="text" class="form-control" id="idCompte" placeholder="Saisissez un id" required tabindex="1" ng-model='id'>
            </div>
            <button type="submit" class="btn btn-primary">Position</button>
        </form>
        <div ng-if="erreur" class='mt-2'>
            <div class="alert alert-danger" role="alert">
                {{erreur}}
            </div>
        </div>
    </div>
    <div ng-if="position.id" class="col-12 col-sm-10 col-md-6 col-lg-4"> <!-- le ng-if sur position.id et non pas sur position tout cours assure l'affichage uniquement si l'objet position existe et est correctement rempli-->
        <div class="card">
            <div class="card-header">
                Position du compte <strong>{{position.id}}</strong>
            </div>
            <div class="card-body">
                <h5 class="card-title">Solde à ce jour : {{position.somme| number : 2}} €</h5>
                <p class="card-text">Date de la dernière opération : {{position.date| date : 'dd/mm/yyyy'}}</p>
            </div>
        </div>
    </div>
</div>
